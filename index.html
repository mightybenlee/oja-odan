    <!-- DROPDOWN MENU -->

      <a href="#" class="notif-item">Profile</a>
      <a href="#" class="notif-item">Marketplace</a>

<main class="container">

  <div class="glass-card" style="max-width:500px;margin:auto;padding:20px">

    <!-- Toggle buttons -->
    <div style="display:flex;gap:10px;margin-bottom:15px">
      <button id="showLogin" class="secondary-btn" style="flex:1">Login</button>
      <button id="showRegister" class="secondary-btn" style="flex:1">Register</button>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit" class="primary-btn">Login</button>
    </form>

    <!-- REGISTER FORM -->
    <form id="registerForm" style="display:none">

      <input type="text" id="regFirstName" placeholder="First Name" required>
      <input type="text" id="regLastName" placeholder="Last Name" required>
      <input type="text" id="regUsername" placeholder="Username" required>
      <input type="email" id="regEmail" placeholder="Email Address" required>
      <input type="text" id="regNumber" placeholder="Full Phone Number" required>
      <input type="text" id="regAddress" placeholder="Address" required>

      <!-- Sex / Gender Selection -->
      <select id="regSex" required>
        <option value="" disabled selected>Sex</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <select id="regGender" required>
        <option value="" disabled selected>Gender Identity</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="non-binary">Non-binary</option>
        <option value="other">Other</option>
      </select>

      <input type="password" id="regPassword" placeholder="Password" required>
      <input type="password" id="regRetypePassword" placeholder="Retype Password" required>

      <button type="submit" class="primary-btn">Register</button>
    </form>
<div class="marquee-container">

  width: 100%;
  overflow: hidden;
  background: rgba(0, 100, 0, 0.1); /* Subtle Green for Ogun State */

<script src="js/auth.js"></script>

<script>
// Toggle between login/register forms
document.getElementById("showLogin").onclick = () => {
  document.getElementById("loginForm").style.display = "block";
  document.getElementById("registerForm").style.display = "none";
};
document.getElementById("showRegister").onclick = () => {
  document.getElementById("loginForm").style.display = "none";
  document.getElementById("registerForm").style.display = "block";
};
</script>

<script>
function toggleMenu() {
  const dropdown = document.getElementById('main-dropdown');
  dropdown.classList.toggle('hidden');
}

// Close dropdown if clicking outside
window.onclick = function(event) {
  if (!event.target.matches('.menu-toggle')) {
    const dropdown = document.getElementById('main-dropdown');
    if (!dropdown.classList.contains('hidden')) {
      dropdown.classList.add('hidden');
    }
  }
};
</script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Oja-odan | Digital Sanctuary</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- React + ReactDOM UMD -->
<script src="https://unpkg.com/react@19/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@19/umd/react-dom.development.js"></script>

<!-- Babel for JSX -->
<script src="https://unpkg.com/babel-standalone@7/babel.min.js"></script>

<!-- Lucide Icons -->
<script src="https://cdn.jsdelivr.net/npm/lucide@0.475.0/dist/lucide.min.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js"></script>

<style>
  body { font-family:'Outfit',sans-serif; margin:0; overflow:hidden; height:100vh; color:white; }
  .glass-panel { background: rgba(255,255,255,0.05); backdrop-filter: blur(40px); border:1px solid rgba(255,255,255,0.1); }
  .glass-input { background: rgba(255,255,255,0.04); border:1px solid rgba(255,255,255,0.08); color:white; outline:none; backdrop-filter:blur(20px); transition:all 0.3s ease; }
  .glass-input:focus { border-color: rgba(255,255,255,0.3); background: rgba(255,255,255,0.08); }
  .bg-sanctuary { background: radial-gradient(circle at top right, #1e1b4b, #0f172a); }
  .no-scrollbar::-webkit-scrollbar { display:none; }
  @keyframes slideUp { from{transform:translateY(20px);opacity:0;} to{transform:translateY(0);opacity:1;} }
  .animate-in { animation:slideUp 0.5s cubic-bezier(0.16,1,0.3,1) forwards; }
</style>
</head>
<body class="bg-sanctuary">
<div id="root"></div>
<script type="text/babel" src="index.js"></script>
</body>
</html>
